{% extends 'layout.html' %}

{% block content %}
    <div class="container">
        <div class="row">
           {% for plant in plants%}
               <div class="col-4 card" style="width: 18rem;">
                  <img class="card-img-top" src="{{ plant.image }}" alt="Card image cap">
                  <div class="card-body">
                      <p class="card-text">nazwa: {{ plant.polish_name }}</p>
                  </div>
               </div>
           {% endfor %}
        </div>
    </div>

{% endblock content %}
